version: '3.8'

services:
  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: the_collective_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --save 60 1
    networks:
      - collective_dev_network

  # Redis Commander for monitoring
  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: the_collective_redis_commander_dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - collective_dev_network

volumes:
  redis_dev_data:
    driver: local

networks:
  collective_dev_network:
    driver: bridge
